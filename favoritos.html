<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - pelixplus</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="back-link">‹ Volver a Inicio</a>
            <h1 class="category-title">Mis Favoritos</h1>
            <p class="category-subtitle">Todas las películas y series que has guardado.</p>
        </div>
    </header>

    <main class="container">

        <!-- Controles de Vista -->
        <div class="view-controls">
            <div class="layout-toggle">
                <button id="grid-view-btn" class="layout-btn active" title="Vista de Grilla">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM1 9.5A1.5 1.5 0 0 1 2.5 8h3A1.5 1.5 0 0 1 7 9.5v3A1.5 1.5 0 0 1 5.5 14h-3A1.5 1.5 0 0 1 1 12.5zM2.5 9a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM8 2.5A1.5 1.5 0 0 1 9.5 1h3A1.5 1.5 0 0 1 14 2.5v3A1.5 1.5 0 0 1 12.5 7h-3A1.5 1.5 0 0 1 8 5.5zM9.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM8 9.5A1.5 1.5 0 0 1 9.5 8h3A1.5 1.5 0 0 1 14 9.5v3A1.5 1.5 0 0 1 12.5 14h-3A1.5 1.5 0 0 1 8 12.5zM9.5 9a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"/></svg>
                </button>
                <button id="list-view-btn" class="layout-btn" title="Vista de Lista">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/></svg>
                </button>
            </div>
        </div>

        <!-- Grilla de Películas Favoritas -->
        <div id="favorites-grid" class="search-results-grid">
            <!-- Las tarjetas de películas se insertarán aquí dinámicamente -->
        </div>

        <!-- Mensaje por si no hay favoritos -->
        <div id="no-favorites-message" class="no-favorites-message" style="display: none;">
            <h3>Tu lista de favoritos está vacía</h3>
            <p>Guarda las películas y series que te gustan para verlas aquí más tarde.</p>
        </div>
    </main>

    <!-- Ventana Modal (Añadida para funcionalidad directa) -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-main-content">
                <div class="modal-poster-container">
                    <img id="modal-poster" src="" alt="Póster de la película" style="display: none;">
                    <video id="modal-video" controls style="display: none;"></video>
                    <div id="terabox-container" class="terabox-container" style="display: none;"></div>
                </div>
                <div class="modal-info">
                    <div class="modal-title-row"><h2 id="modal-title"></h2><button id="report-button" class="report-button" title="Reportar contenido no funcional"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg></button></div>
                    <div id="modal-details" class="modal-details"></div>
                    <div id="modal-seasons-container" class="seasons-container" style="display: none;"></div>
                    <div id="modal-source-buttons" class="source-buttons"></div>
                    <div id="modal-cast" class="modal-cast"></div>
                    <div class="modal-tabs"><button class="modal-tab-button active" data-tab="description-tab">Descripción</button><button class="modal-tab-button" data-tab="recommendations-tab">Recomendaciones</button></div>
                    <div id="description-tab" class="modal-tab-content" style="display: block;"><p id="modal-description"></p><div class="rating-section"><div class="average-rating"><span class="star-icon">★</span><span id="modal-rating-avg"></span></div><div id="user-rating-stars" class="user-rating-stars"></div><p id="rating-votes" class="rating-votes"></p></div></div>
                    <div id="recommendations-tab" class="modal-tab-content"><div class="recommendations-carrusel"><button class="rec-flecha izquierda">&#10094;</button><div id="recommendations-grid" class="recommendations-grid"></div><button class="rec-flecha derecha">&#10095;</button></div></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 pelixplus. Todos los derechos reservados.</p>
    </footer>

    <script src="peliculas.js"></script>
    <script src="script.js"></script>
    <script src="favoritos.js"></script>
</body>
</html>
