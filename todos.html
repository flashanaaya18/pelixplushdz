<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo el Contenido - Pelinube</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-page="todos">

    <header class="header">
        <div class="container">
            <a href="index.html" class="back-link">‹ Volver</a>
            <div class="page-title-container">
                <h1 class="logo">Todo el Contenido</h1>
                <p class="page-subtitle">Explora todas las películas y series disponibles en nuestro catálogo.</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="view-controls">
            <div class="filter-sort-controls">
                <div class="control-group">
                    <label for="genre-filter">Género:</label>
                    <select id="genre-filter">
                        <option value="all">Todos</option>
                        <!-- Opciones de género se llenarán dinámicamente -->
                    </select>
                </div>
                <div class="control-group">
                    <label for="sort-by">Ordenar por:</label>
                    <select id="sort-by">
                        <option value="popularity">Popularidad</option>
                        <option value="release_date_desc">Más Recientes</option>
                        <option value="rating_desc">Mejor Calificación</option>
                        <option value="title_asc">Título (A-Z)</option>
                    </select>
                </div>
            </div>
            <div class="layout-toggle">
                <button id="grid-view-btn" class="layout-btn active" title="Vista de Cuadrícula"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM9 2.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zM10.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM9 10.5A1.5 1.5 0 0 1 10.5 9h3A1.5 1.5 0 0 1 15 10.5v3A1.5 1.5 0 0 1 13.5 15h-3A1.5 1.5 0 0 1 9 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"/></svg></button>
                <button id="list-view-btn" class="layout-btn" title="Vista de Lista"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/></svg></button>
            </div>
        </div>
        <div id="todos-grid" class="search-results-grid grid-view">
            <!-- Todo el contenido se inyecta aquí -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Pelinube. Todos los derechos reservados.</p>
    </footer>

    <script src="peliculas.js"></script>
    <script src="todos.js"></script>
</body>
</html>
