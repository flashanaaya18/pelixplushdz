<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{PAGE_TITLE}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="icono.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css?v=3">
    <script>
        (function () {
            {
                if (window.location.search.includes('error=431') || document.cookie.length > 10000) {
                    {
                        document.cookie.split(";").forEach(function (c) {
                            {
                                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                            }
                        });
                        localStorage.clear();
                        window.location.replace(window.location.pathname + "?repaired=true");
                    }
                }
            }
        })();
    </script>
</head>

<body data-page="{BODY_DATA_PAGE}">

    <header class="navbar" id="main-header">
        <a href="index.html" class="logo"><span>PELIX</span>PLUS</a>
        <nav class="desktop-nav">
            <a href="index.html" class="{NAV_HOME}">Inicio</a>
            <a href="series.html" class="{NAV_SERIES}">Series</a>
            <a href="lanzamientos.html" class="{NAV_LANZAMIENTOS}">Estrenos</a>
            <a href="favoritos.html" class="{NAV_FAVORITOS}">Mi Lista</a>
            <a href="ajustes.html">Ajustes</a>
        </nav>
        <div class="nav-actions">
            <form id="search-form" class="search-bar" action="javascript:void(0);">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button id="hamburger-btn" class="mobile-toggle"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <aside id="side-menu" class="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo">Pelixplushd</div>
            <button id="close-side-menu-btn"><i class="fas fa-times"></i></button>
        </div>
        <nav class="mobile-nav-links">
            <a href="index.html" class="{NAV_HOME}"><i class="fas fa-home"></i> Inicio</a>
            <a href="series.html" class="{NAV_SERIES}"><i class="fas fa-tv"></i> Series</a>
            <a href="lanzamientos.html" class="{NAV_LANZAMIENTOS}"><i class="fas fa-fire"></i> Estrenos</a>
            <a href="favoritos.html" class="{NAV_FAVORITOS}"><i class="fas fa-heart"></i> Favoritos</a>
            <a href="ajustes.html"><i class="fas fa-cog"></i> Ajustes</a>
            <a href="accion.html"><i class="fas fa-fist-raised"></i> Acción</a>
            <a href="terror.html"><i class="fas fa-ghost"></i> Terror</a>
            <div class="mobile-categories">
                <span>Categorías</span>
                <div class="category-tags">
                    <a href="comedia.html">Comedia</a>
                    <a href="drama.html">Drama</a>
                    <a href="anime.html">Anime</a>
                    <a href="documental.html">Docu</a>
                </div>
            </div>
        </nav>
    </aside>
    <div id="menu-overlay" class="menu-overlay"></div>

    <main>
        <div class="hero-container"
            style="height: 40vh; min-height: 300px; background-image: linear-gradient(rgba(0,0,0,0.5), #141414), url('https://image.tmdb.org/t/p/original/mBaXZ95R2OxueZhvQbcEWy2DqyO.jpg'); background-color: #000;">
            <div class="hero-content">
                <h1 class="hero-title">{HERO_TITLE}</h1>
                <p class="hero-description">{HERO_DESC}</p>
            </div>
        </div>

        <div class="content-container" style="margin-top: -60px; position: relative; z-index: 20;">
            <div
                style="background: #181818; padding: 20px; margin: 0 4% 30px; border-radius: 12px; display: flex; flex-wrap: wrap; gap: 20px; align-items: center; justify-content: space-between; box-shadow: 0 10px 40px rgba(0,0,0,0.5); border: 1px solid #333;">
                <div style="display: flex; gap: 20px; flex-wrap: wrap; flex: 1;">
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <label for="genre-filter"
                            style="font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: 700;">Género</label>
                        <select id="genre-filter"
                            style="padding: 10px 15px; background: #222; color: white; border: 1px solid #444; border-radius: 6px; min-width: 180px; outline: none; cursor: pointer;">
                            <option value="all">Todos</option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <label for="sort-by"
                            style="font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: 700;">Ordenar
                            por</label>
                        <select id="sort-by"
                            style="padding: 10px 15px; background: #222; color: white; border: 1px solid #444; border-radius: 6px; min-width: 180px; outline: none; cursor: pointer;">
                            <option value="popularity">Popularidad</option>
                            <option value="release_date_desc">Más Recientes</option>
                            <option value="rating_desc">Mejor Valorados</option>
                            <option value="title_asc">Alfabético</option>
                        </select>
                    </div>
                </div>
                <div class="layout-toggles"
                    style="display: flex; background: #222; padding: 4px; border-radius: 6px; border: 1px solid #444;">
                    <button id="grid-view-btn" class="active"
                        style="padding: 8px 12px; border-radius: 4px; color: white; background: var(--primary, #E50914); transition: 0.3s;"><i
                            class="fas fa-th-large"></i></button>
                    <button id="list-view-btn"
                        style="padding: 8px 12px; border-radius: 4px; color: #888; background: transparent; transition: 0.3s;"><i
                            class="fas fa-list"></i></button>
                </div>
            </div>

            <div id="{GRID_ID}" class="movie-grid-full"></div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="brand"><span>PELIX</span>PLUS</div>
            <div class="links"><a href="#">DMCA</a><a href="#">Contacto</a></div>
            <div class="copyright">&copy; 2025 Pelixplushd.</div>
        </div>
    </footer>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="lanzamientos.html" class="{NAV_LANZAMIENTOS_MOBILE}"><i
                class="fas fa-fire"></i><span>Estrenos</span></a>
        <a href="favoritos.html" class="nav-item"><i class="fas fa-heart"></i><span>Favoritos</span></a>
        <a href="ajustes.html" class="nav-item"><i class="fas fa-cog"></i><span>Ajustes</span></a>
    </div>

    <div id="movie-modal" class="modal-overlay">
        <div class="modal-container">
            <button class="close-button">&times;</button>
            <div class="modal-content-scroll">
                <div class="modal-video-box">
                    <img id="modal-poster" src="" alt="" style="display:none;">
                    <video id="modal-video" controls style="display:none;"></video>
                    <div id="terabox-container" style="display:none;"></div>
                </div>
                <div class="modal-info">
                    <div class="modal-header-info">
                        <h2 id="modal-title">Título</h2>
                        <div class="modal-actions">
                            <button id="modal-fav-btn" class="action-btn"><i class="far fa-heart"></i></button>
                            <div class="rating-badge"><i class="fas fa-star"></i> <span id="modal-rating-avg">0.0</span>
                            </div>
                        </div>
                    </div>
                    <div id="modal-details" class="meta-tags"></div>
                    <div class="tabs-ui">
                        <button class="tab-btn active" data-tab="info">Info</button>
                        <button class="tab-btn" data-tab="sources">Fuentes</button>
                    </div>
                    <div id="tab-info" class="tab-content active">
                        <p id="modal-description" class="synopsis"></p>
                    </div>
                    <div id="tab-sources" class="tab-content">
                        <div id="modal-source-buttons" class="sources-list"></div>
                        <div id="modal-seasons-container" class="seasons-container"></div>
                    </div>
                    <div id="modal-cast" style="display:none;"></div>
                    <div id="recommendations-tab" style="display:none;">
                        <div id="recommendations-grid"></div>
                    </div>
                    <div id="rating-tab" style="display:none;">
                        <div id="user-rating-stars"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="script.js?v=3"></script>
    <script src="{SCRIPT_SRC}?v=3"></script>

    <script>
        window.addEventListener('scroll', () => {
            {
                const header = document.getElementById('main-header');
                if (window.scrollY > 50) header.classList.add('scrolled');
                else header.classList.remove('scrolled');
            }
        });
        const toggleBtn = document.getElementById('hamburger-btn');
        const closeBtn = document.getElementById('close-side-menu-btn');
        const sideMenu = document.getElementById('side-menu');
        const overlay = document.getElementById('menu-overlay');
        function toggleMenu() {
            {
                sideMenu.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = sideMenu.classList.contains('active') ? 'hidden' : '';
            }
        }
        if (toggleBtn) toggleBtn.addEventListener('click', toggleMenu);
        if (closeBtn) closeBtn.addEventListener('click', toggleMenu);
        if (overlay) overlay.addEventListener('click', toggleMenu);

        const gridBtn = document.getElementById('grid-view-btn');
        const listBtn = document.getElementById('list-view-btn');
        const gridContainer = document.getElementById('{GRID_ID}');
        if (gridBtn && listBtn && gridContainer) {
            {
                gridBtn.addEventListener('click', () => {
                    {
                        gridContainer.classList.remove('list-view');
                        gridBtn.style.background = 'var(--primary, #E50914)';
                        gridBtn.style.color = 'white';
                        listBtn.style.background = 'transparent';
                        listBtn.style.color = '#888';
                    }
                });
                listBtn.addEventListener('click', () => {
                    {
                        gridContainer.classList.add('list-view');
                        listBtn.style.background = 'var(--primary, #E50914)';
                        listBtn.style.color = 'white';
                        gridBtn.style.background = 'transparent';
                        gridBtn.style.color = '#888';
                    }
                });
            }
        }
        document.querySelectorAll('.tab-btn').forEach(btn => {
            {
                btn.addEventListener('click', () => {
                    {
                        const parent = btn.closest('.tabs-ui');
                        const container = parent.parentElement;
                        parent.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        container.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        btn.classList.add('active');
                        const tabId = btn.dataset.tab;
                        if (tabId === 'info') container.querySelector('#tab-info').classList.add('active');
                        if (tabId === 'sources') container.querySelector('#tab-sources').classList.add('active');
                    }
                });
            }
        });
    </script>
</body>

</html>
